<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Work Manage | Rotation Manager</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.6.0/jspdf.plugin.autotable.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        cyber: {
                            dark: '#09090b',
                            card: '#18181b',
                            primary: '#8b5cf6',
                            accent: '#06b6d4'
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'shimmer': 'shimmer 2.5s linear infinite',
                        'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        shimmer: {
                            '0%': { backgroundPosition: '-1000px 0' },
                            '100%': { backgroundPosition: '1000px 0' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: 0 },
                            '100%': { transform: 'translateY(0)', opacity: 1 }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen selection:bg-purple-500/30 selection:text-purple-200">

    <div class="fixed inset-0 z-0 pointer-events-none">
        <div class="absolute inset-0 bg-grid"></div>
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-purple-600/10 rounded-full blur-[100px] animate-float"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-blue-600/10 rounded-full blur-[100px] animate-float" style="animation-delay: -2s;"></div>
    </div>

    <div class="relative z-10 max-w-6xl mx-auto px-4 py-6 md:py-10 flex flex-col gap-8">

        <header class="flex flex-col md:flex-row justify-between items-center gap-6 animate-slide-up">
            <div class="flex items-center gap-4">
                <div class="relative group">
                    <div class="absolute inset-0 bg-gradient-to-r from-purple-600 to-blue-600 rounded-xl blur opacity-40 group-hover:opacity-70 transition duration-500"></div>
                    <div class="relative bg-black/40 p-3 rounded-xl border border-white/10 backdrop-blur-sm">
                        <i data-lucide="cpu" class="w-8 h-8 text-purple-400"></i>
                    </div>
                </div>
                <div>
                    <h1 class="font-display text-3xl md:text-4xl font-bold text-white tracking-tight">Work <span class="text-purple-500">Manage</span></h1>
                    <div class="flex items-center gap-2 text-xs font-medium text-gray-400 uppercase tracking-widest">
                        <span class="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.5)] animate-pulse"></span>
                        System Online
                    </div>
                </div>
            </div>

            <button id="generatePdfBtn" class="btn-glow group flex items-center gap-2 bg-white/5 hover:bg-white/10 border border-white/10 px-6 py-3 rounded-xl transition-all text-sm font-medium">
                <i data-lucide="download" class="w-4 h-4 text-purple-400 group-hover:scale-110 transition-transform"></i>
                <span>Export Report</span>
            </button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-12 gap-4 animate-slide-up delay-100">
            
            <div class="md:col-span-8 glass-panel rounded-2xl p-1.5 flex flex-col sm:flex-row gap-2">
                <div class="relative flex-1">
                    <select id="monthSelect" class="w-full h-full bg-transparent text-white font-medium text-sm px-4 py-3 rounded-xl border border-transparent hover:bg-white/5 focus:bg-white/10 focus:border-purple-500/50 outline-none appearance-none cursor-pointer transition-colors">
                        <option value="0" class="bg-gray-900">January</option>
                        <option value="1" class="bg-gray-900">February</option>
                        <option value="2" class="bg-gray-900">March</option>
                        <option value="3" class="bg-gray-900">April</option>
                        <option value="4" class="bg-gray-900">May</option>
                        <option value="5" class="bg-gray-900">June</option>
                        <option value="6" class="bg-gray-900">July</option>
                        <option value="7" class="bg-gray-900">August</option>
                        <option value="8" class="bg-gray-900">September</option>
                        <option value="9" class="bg-gray-900">October</option>
                        <option value="10" class="bg-gray-900">November</option>
                        <option value="11" class="bg-gray-900">December</option>
                    </select>
                    <i data-lucide="chevron-down" class="absolute right-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500 pointer-events-none"></i>
                </div>
                
                <div class="flex items-center bg-black/20 rounded-xl border border-white/5 px-2">
                    <button onclick="app.changeYear(-1)" class="p-2 hover:text-purple-400 transition-colors"><i data-lucide="chevron-left" class="w-4 h-4"></i></button>
                    <span id="currentYear" class="px-4 font-display font-bold text-lg tabular-nums">2025</span>
                    <button onclick="app.changeYear(1)" class="p-2 hover:text-purple-400 transition-colors"><i data-lucide="chevron-right" class="w-4 h-4"></i></button>
                </div>
            </div>

            <div class="md:col-span-4 glass-panel rounded-2xl p-4 flex items-center justify-between">
                <button id="prevWeekBtn" onclick="app.changeWeek(-1)" class="p-2 hover:bg-white/10 rounded-lg text-gray-400 hover:text-white transition-all disabled:opacity-30 disabled:cursor-not-allowed">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                </button>
                
                <div class="text-center">
                    <div id="weekInfo" class="font-display font-bold text-lg text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400">Week 1</div>
                    <div id="weekDates" class="text-xs text-purple-400/80 font-mono mt-0.5 tracking-tight">Loading...</div>
                </div>

                <button id="nextWeekBtn" onclick="app.changeWeek(1)" class="p-2 hover:bg-white/10 rounded-lg text-gray-400 hover:text-white transition-all disabled:opacity-30 disabled:cursor-not-allowed">
                    <i data-lucide="arrow-right" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <div class="lg:col-span-3 animate-slide-up delay-200">
                <div class="glass-panel rounded-3xl p-6 relative overflow-hidden group">
                    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-blue-500 to-transparent opacity-50"></div>
                    
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="font-display text-xl font-bold flex items-center gap-2">
                            <i data-lucide="orbit" class="w-5 h-5 text-blue-400"></i>
                            Basin Rotation Cycle
                        </h2>
                        <span class="px-3 py-1 rounded-full bg-blue-500/10 text-blue-400 text-xs font-bold uppercase tracking-wider border border-blue-500/20">
                            Linear Sequence
                        </span>
                    </div>

                    <div class="overflow-x-auto pb-4 custom-scrollbar">
                        <div id="basinChart" class="flex items-center min-w-max px-4 gap-4">
                            </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-3 animate-slide-up delay-300">
                <h2 class="font-display text-xl font-bold flex items-center gap-2 mb-4 pl-2">
                    <i data-lucide="list-checks" class="w-5 h-5 text-purple-400"></i>
                    Duty Roster
                </h2>
                <div id="teamList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    </div>
            </div>

        </div>
    </div>

    <div id="profileModal" class="fixed inset-0 z-50 hidden flex items-end sm:items-center justify-center p-4 sm:p-6">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-xl transition-opacity duration-300" onclick="app.closeProfile()"></div>
        
        <div class="relative w-full max-w-md bg-[#101014] border border-white/10 rounded-3xl shadow-2xl transform transition-all duration-300 scale-95 opacity-0 translate-y-10" id="modalContent">
            <div class="h-24 bg-gradient-to-br from-purple-900/50 to-blue-900/50 rounded-t-3xl relative overflow-hidden">
                <div class="absolute inset-0 bg-grid opacity-30"></div>
                <button onclick="app.closeProfile()" class="absolute top-4 right-4 p-2 bg-black/20 hover:bg-black/40 rounded-full text-white/70 hover:text-white transition-all backdrop-blur-sm">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <div class="px-6 pb-6 -mt-12">
                <div class="relative w-24 h-24 mx-auto mb-4">
                    <div class="absolute inset-0 bg-gradient-to-r from-purple-500 to-blue-500 rounded-2xl rotate-6 opacity-50 blur-md"></div>
                    <div class="relative w-full h-full bg-[#18181b] rounded-2xl border-2 border-white/10 flex items-center justify-center shadow-xl">
                        <span id="profileInitial" class="font-display text-4xl font-bold text-white">A</span>
                    </div>
                </div>

                <div class="text-center mb-6">
                    <h3 id="profileName" class="font-display text-2xl font-bold text-white">Name</h3>
                    <p class="text-gray-400 text-sm">Core Team Member</p>
                </div>

                <div class="glass-panel p-4 rounded-xl mb-6 text-center border-purple-500/20 bg-purple-500/5">
                    <div class="text-xs text-purple-300 uppercase tracking-widest font-semibold mb-2">Current Assignment</div>
                    <div id="categoryChip" class="flex justify-center"></div>
                </div>

                <div class="space-y-3">
                    <div class="flex items-center gap-2 text-sm font-semibold text-gray-400 px-1">
                        <i data-lucide="calendar" class="w-4 h-4"></i>
                        <span>Upcoming Schedule</span>
                    </div>
                    <div id="scheduleList" class="max-h-48 overflow-y-auto pr-1 space-y-2 custom-scrollbar">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toastContainer" class="fixed bottom-6 right-6 z-50 flex flex-col gap-3 pointer-events-none"></div>

    <script src="script.js"></script>
</body>
</html>
